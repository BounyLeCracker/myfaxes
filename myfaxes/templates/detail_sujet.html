<!-- detail_sujet.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ sujet.titre }}</h2>
            <p class="card-text"><strong>Type:</strong> {{ sujet.type_sujet }}</p>
            <p class="card-text"><strong>Cours:</strong> {{ sujet.cours.nom }}</p>
            <p class="card-text"><strong>Année:</strong> {{ sujet.annee }}</p>
            <a href="{{ sujet.fichier.url }}" class="btn btn-primary">Télécharger le sujet</a>
        </div>
    </div>
</div>
{% endblock %}
