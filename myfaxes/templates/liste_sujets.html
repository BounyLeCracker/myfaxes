<!-- liste_sujets.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Liste des Sujets</h2>
    <ul class="list-group">
        {% for sujet in sujets %}
        <li class="list-group-item">
            <a href="{% url 'detail_sujet' sujet.id %}">{{ sujet.titre }} - {{ sujet.cours }} {{ sujet.annee }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
