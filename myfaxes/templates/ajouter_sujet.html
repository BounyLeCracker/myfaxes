<!-- ajouter_sujet.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Ajouter un Sujet</h2>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <!-- Utilisez {{ form.as_bootstrap }} si vous avez un gestionnaire de formulaires Bootstrap dans Django -->
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
{% endblock %}
